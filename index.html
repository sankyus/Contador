<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contador Hello Kitty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://wallpapers.com/images/hd/hello-kitty-pc-uoaytfzu54x4f6e9.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            min-height: 100vh;
            color: #ff69b4;
            font-family: 'Titan One', cursive;
            text-shadow: 5px 5px 5px rgba(255, 225, 255, 0.4);

            display: grid;
            place-items: center;
        }

        section {background-color: rgba(255, 255, 255, 0.85);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 5px solid #ff1493;
    }

    h1 {
        font-size: 3.5em;
        margin-bottom: 20px;
        color: white;
        text-shadow:
            -3px -3px 0 #e91e63,
            3px -3px 0 #e91e63,
            -3px 3px 0 #e91e63,
            3px 3px 0 #e91e63;
            0px 5px 10px rgba(0, 0, 0, 0.2);
    }

    p#resultado {
        font-size: 120px;
        margin-bottom: 30px;
        color: white;
        text-shadow:
        -3px -3px 0 #ff1493,  
            3px -3px 0 #ff1493,
            -3px 3px 0 #ff1493,
            3px 3px 0 #ff1493,
            0px 8px 15px rgba(0, 0, 0, 0.3);;
    }

    button {
        background-color: #ffb6c1;
        color: white;
        padding: 15px 30px;
        margin: 0 10px;
        border: 3px solid #ff1493;
        border-radius: 25px;
        font-size: 1.5em;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Titan One', cursive;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        text-shadow:
        -3px -3px 0 #ff1493,  
            3px -3px 0 #ff1493,
            -3px 3px 0 #ff1493,
            3px 3px 0 #ff1493,
            0px 8px 15px rgba(0, 0, 0, 0.3);;
    }

    button:hover {
        background-color: #ff1493;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
       
    </style>
</head>
<body>
    <section>   
        <h1>Contador da Hello Kitty</h1>
        <p id="resultado"></p>
        <button onclick="diminuir()">Menos</button>
        <button onclick="aumentar()">Mais</button>
    </section>
    <script> 

        // estado da minha aplicação
        let numero = 0

        // alteradores de estado da aplicação
        function aumentar() {
            numero++
            render()
        }

        function diminuir()  {
            numero--
            render()
        }

        // jogar o resultado da aplicação na tela
        function render() {
            const p = document.querySelector("#resultado")
            console.log(p)
            p.innerText = numero
        }

        //iniciar a aplicação
        render()
    </script>

</body>
</html>
